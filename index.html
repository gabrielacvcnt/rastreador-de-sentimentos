<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
    />
    <title>Feelings Tracker</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Feelings Tracker"/>

      <button>
        <img src="./assets/plus.svg" alt="Ícone de adição roxo" />
        <div>Registrar o meu dia</div>
      </button>
    </header>

    <form id="form-feelings">
      <div class="feelings">
        <div class="feeling" data-name="takePills">💊</div>
        <div class="feeling" data-name="gym">💪</div>
        <div class="feeling data-name="code">💻</div>
        <div class="feeling" data-name="happy">😁</div>
        <div class="feeling" data-name="sad">🙁</div>
        <div class="feeling" data-name="thoughtful">🤔</div>
        <div class="feeling" data-name="empty">🫥</div>
        <div class="feeling" data-name="tired">😰</div>
        <div class="feeling" data-name="stressed">🤯</div>
        <div class="feeling" data-name="sick">🤮</div>
        <div class="feeling" data-name="playedGuitar">🎸</div>
        <div class="feeling" data-name="playedPiano">🎹</div>
      </div>
      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
